<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
</head>
<body>
    <header>
        <h1>Gerador de senha</h1>

        <p>Utilize o nosso gerador online para criar uma senha forte e segura</p>
    </header>

    <main>
        <input type="text" name="password" id="password"> 

        <input type="range" name="password-lenght" id="password-lenght" value="8" min="4" max="64">

        <button id="copy">
            Copiar senha
        </button>
    </main>

    <script>
        const inputEl = document.getElementById("password")

        let passwordLenght = 8

        function generatePassword () {
            const chars = 
              "abcdefghjklmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"
            
            let password = ""

            for (let i = 0; i < passwordLenght; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }

            
            inputEl.value = password

        }

        function copy() {
            navigator.clipboard.writeText(inputEl.value)
        }

        const passwordLenghtEl = document.getElementById("password-lenght")
        passwordLenghtEl.addEventListener("input", function() {
            passwordLenght = passwordLenghtEl.value
            generatePassword()

        })

        const copyButtonEl = document.getElementById("copy")
        copyButtonEl.addEventListener('click', copy)

        generatePassword()
    </script>
</body>
</html>
